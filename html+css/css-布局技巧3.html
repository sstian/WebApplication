<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-布局技巧3.html</title>
  <style>
    .outer {
      width: 400px;
      height: 400px;
      background-color: gray;
      text-align: center;
      line-height: 400px;
      font-size: 0px;
    }
    span {
      font-size: 40px;
      vertical-align: middle;
      background-color: orange;

</head>
<body>
  <div class="outer">
    <span>出来玩啊？</span>
    <img src="./images/AIR.jpg" alt="">

</body>
</html>
