<section [formGroup]="switchConfigForm" fxLayout="column">
  <label translate class="tb-title no-padding">tb.rulenode.switch</label>
  <tb-js-func #jsFuncComponent
              formControlName="jsScript"
              functionName="Switch"
              [functionArgs]="['msg', 'metadata', 'msgType']"
              helpId="rulenode/switch_node_script_fn"
              noValidate="true">
  </tb-js-func>
  <div fxLayout="row">
    <button mat-button mat-raised-button color="primary" (click)="testScript()">
      {{ 'tb.rulenode.test-switch-function' | translate }}
    </button>
  </div>
</section>
