<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击穿透-标准解决方案-阻止默认行为</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    width: 100%;
    height: 100%;
  }

  #app {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: skyblue;
  }

  .banner {
    display: block;
    width: 100%;
    height: 200px;
    background-color: orange;
  }

  .shade {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
  }

  h1 {
    margin-top: 180px;
    color: white;
  }

  button {
    width: 100px;
    height: 50px;
    font-size: 20px;
  }
</style>

<body>
  <div id="app">
    <a class="banner" href="https://www.baidu.com">click me to baidu</a>
    <div class="shade">
      <h1>恭喜一等奖</h1>
      <button id="btn">关闭</button>
    </div>
  </div>

  <script type="text/javascript">
    const shade = document.querySelector(".shade");
    const btn = document.getElementById("btn");
    btn.addEventListener("touchstart", (event) => {
      event.preventDefault();
      shade.style.display = "none";
    });
  </script>
</body>

</html>
