<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-布局技巧1.html</title>
  <style>
    .outer {
      width: 400px;
      height: 400px;
      background-color: gray;
      overflow: hidden;
    }
    .inner {
      width: 200px;
      height: 100px;
      background-color: orange;
      margin: 0 auto;
      margin-top: 150px;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">inner</div>
  </div>
</body>
</html>
