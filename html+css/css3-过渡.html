<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3-过渡.html</title>
  <style>
    .outer {
      width: 350px;
      height: 190px;
      position: relative;
      overflow: hidden;
    }

    .mask {
      width: 350px;
      height: 190px;
      background-color: black;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      line-height: 190px;
      font-size: 100px;
      opacity: 0;
      transition: 0.5s linear;
      cursor: pointer;
    }

    img {
      transition: 0.5s linear;
    }

    .outer:hover .mask {
      opacity: 0.5;
    }

    .outer:hover img {
      transform: scale(1.6) rotate(20deg);
    }
  </style>
</head>

<body>
  <div class="outer">
    <img src="./images/shanghai.png" alt="shanghai">
    <div class="mask">上海</div>
  </div>
</body>

</html>
