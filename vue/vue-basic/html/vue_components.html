<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_components</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 3. 使用组件 -->
        <school></school>
        <hello></hello>
    </div>
</body>
<script type="text/javascript">
    // 1. 创建组件
    const school = Vue.extend({
        template: `
      <div>
        <h2>学校名称：{{ name }}</h2>
        <h2>学校地址：{{ address }}</h2>
        <button @click="showName">点我提示学校名</button>
      </div>
    `,
        name: "School",
        data() {
            return {
                name: "snowflake",
                address: "shanghai",
            };
        },
        methods: {
            showName() {
                window.alert(this.name);
            },
        },
    });
    const hello = Vue.extend({
        template: `
      <div>
        <h2>hello, are you ok?</h2>
      </div>
    `
    });
    // 2. 注册组件 - 全局注册
    Vue.component("hello", hello);
    // vue实例化
    const vm = new Vue({
        el: "#root",
        data: {
            x: 9
        },
        // 2. 注册组件 - 局部注册
        components: {
            // 组件名: 组件实例对象
            // school:school
            school,
            hello
        },
    });
</script>

</html>
