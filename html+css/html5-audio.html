<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5-audio</title>
  <style>
    audio {
      width: 600px;
    }

    .mask {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .dialog {
      position: absolute;
      width: 400px;
      height: 400px;
      background-color: green;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      font-size: 40px;
      text-align: center;
      line-height: 400px;
    }

    span {
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <audio id="music" src="./media/一点点+小星星.mp3" controls></audio>
  <div id="mask" class="mask">
    <div class="dialog">
      <span>点我登录</span>
      <span onclick="go()">随便听听</span>
    </div>
  </div>
  <script>
    function go() {
      music.play();
      mask.style.display = "none";
    }
  </script>
</body>

</html>
