<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my_note</title>
</head>

<body ng-app="noteApp">
  <div ng-controller="NoteController">
    <h2>我的笔记</h2>
    <textarea cols="30" rows="10" ng-model="message"></textarea>
    <div>
      <button ng-click="save()">保存</button>
      <button ng-click="read()">读取</button>
      <button ng-click="remove()">删除</button>
    </div>
    <p>剩余字数：{{getCount()}}</p>
  </div>

  <script type="text/javascript" src="../../js/1.8.3/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
