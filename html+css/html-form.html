<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="https://search.jd.com/search">
    <fieldset>
      <legend>主要信息</legend>
      <!-- 文本输入框 -->
      <label for="zhangsan">账户：</label>
      <input id="zhangsan" type="text" name="account" maxlength="10" value="Mr.Zhang">
      <br>
      <!-- 密码输入框 -->
      <label>
        密码：
        <input id="mima" type="password" name="pwd" maxlength="6" value="123456">
      </label>
      <br>
      <!-- 单选按钮 -->
      性别：
      <label><input id="nan" type="radio" name="gender" value="male" checked>男</label>
      <label><input id="nv" type="radio" name="gender" value="female">女</label>
      <br>
    </fieldset>

    <fieldset>
      <legend>附加信息</legend>
      <!-- 复选框 -->
      爱好：
      <label><input type="checkbox" name="hobby" value="smoke">抽烟</label>
      <label><input type="checkbox" name="hobby" value="drink">喝酒</label>
      <label><input type="checkbox" name="hobby" value="perm" checked>烫头</label>
      <br>
      <!-- 文本域 -->
      其它：
      <label><textarea id="qita" name="other" cols="22" rows="3">读书，跑步</textarea></label>
      <br>
      <!-- 下拉列表 -->
      籍贯：
      <select name="place">
        <option value="beijing">北京</option>
        <option value="shanghai" selected>上海</option>
        <option value="guangzhou">广州</option>
        <option value="shenzhen">深圳</option>
      </select>

      <!-- 隐藏域 -->
      <input type="hidden" name="from" value="snow">
      <br>
    </fieldset>

    <!-- 按钮 -->
    <input type="submit" value="确认">
    <!-- <button type="submit">确认</button> -->
    <input type="reset" value="重置">
    <!-- <button type="reset">重置</button> -->
    <input type="button" value="检测账户是否被注册">
    <!-- <button type="button">检测账户是否被注册</button> -->

  </form>
</body>

</html>
