<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>angular_directive</title>
</head>

<body ng-app="myApp">
  <div ng-controller="MyCtrl">
    <div>
      <h2>价格计算器（自动）</h2>
      数量：<input type="number" ng-model="count1">
      单价：<input type="number" ng-model="price1">
      <p>总计：{{count1 * price1}}</p>
    </div>

    <div>
      <h2>价格计算器（手动）</h2>
      数量：<input type="number" ng-model="count2">
      单价：<input type="number" ng-model="price2">
      <button ng-click="getTotalPrice()">计算</button>
      <p>总计：{{totalPrice}}</p>
    </div>

    <div>
      <h2>人员信息列表</h2>
      <ul>
        <li>person.name--person.age--$index--$first--$middle--$last--$odd奇数--$even偶数</li>
        <li ng-repeat="person in persons">
          {{person.name}}--{{person.age}}--{{$index}}--{{$first}}--{{$middle}}--{{$last}}--{{$odd}}--{{$even}}
        </li>
      </ul>
    </div>

    <div>
      <p>123</p>
      <p ng-bind="123"></p>
    </div>

    <div>
      <button ng-click="switchLike()">切换喜欢</button>
      <p ng-show="isLike">我是你爷爷</p>
      <p ng-hide="isLike">我是你爸爸</p>
    </div>
  </div>

  <script type="text/javascript" src="../js/1.8.3/angular.js"></script>
  <script type="text/javascript">
    // 创建模块对象
    angular.module("myApp", [])
      .controller("MyCtrl", function ($scope) {
        $scope.count1 = 10;
        $scope.price1 = 1;

        $scope.count2 = 20;
        $scope.price2 = 2;
        $scope.totalPrice = $scope.count2 * $scope.price2;
        $scope.getTotalPrice = function () {
          $scope.totalPrice = $scope.count2 * $scope.price2;
        };

        // 初始话人员数据
        $scope.persons = [
          { name: "ana", age: 10 },
          { name: "bob", age: 20 },
          { name: "cao", age: 30 },
          { name: "dad", age: 40 },
          { name: "eve", age: 50 },
        ];

        $scope.isLike = true;
        $scope.switchLike = function () {
          $scope.isLike = !$scope.isLike;
        };
      })
  </script>

</body>

</html>
