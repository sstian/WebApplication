<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keymove</title>
  <style>
    #box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>
  <script type="text/javascript" src="./js/useKeyMove.js"></script>
  <script>
    // 按方向键，移动元素
    window.onload = function () {
      var box1 = document.getElementById("box1");
      useKeyMove(box1, 10);
    };
  </script>
</head>

<body>
  <div id="box1"></div>
</body>

</html>
