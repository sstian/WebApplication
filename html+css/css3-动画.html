<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3-动画</title>
  <style>
    div {
      width: 130px;
      height: 130px;
      background-image: url("./images/bike.png");
      margin: 0 auto;
      margin-top: 100px;
      animation: bike 0.3s steps(31) infinite;

    }

    @keyframes bike {
      from {}

      to {
        background-position: 0px -4030px;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
